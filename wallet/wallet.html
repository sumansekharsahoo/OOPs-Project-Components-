  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />


    <!-- wallet css:link -->
    <link rel="stylesheet" href="wallet.css" />

  <body>
    <!-- navbar component include -->
    <div class="spacenav"></div>
    <div class="whead">
      <img src="wallet.png" alt="wallet" class="wimg" /><span class="wtext"
        >&nbsp;Wallet</span
      >
    </div>
    <div class="wcard">
      <div class="cbal">
        <h2 class="cbaltxt">Current Balance:</h2>
        <span class="rupee">&#8377</span>
        <h2 class="cbalamt">0</h2>
      </div>
      <div class="topup">
        <div class="tptxt">
          <img src="recharge.png" alt="recharge" class="rechg" /><span
            class="toptxt"
            >Topup Wallet</span
          >
        </div>
        <div class="line"></div>
        <div class="tpamt">
          <span class="txt">Topup Amount:</span>
          <span class="cur">&#8377</span>
          <form class="fields">
            <input
              type="number"
              name="amount"
              id="amt"
              placeholder="Amount in â‚¹"
            />
          </form>
        </div>
        <div class="uname">
          <span class="txt">Username:</span>
          <img src="username.png" alt="user" class="psimg">
          <form class="fields">
            <input
              type="text"
              name="username"
              id="usname"
              placeholder="Username"
            />
          </form>
        </div>
        <div class="pwd">
          <span class="txt ptxt">Password:</span>
          <img src="password.png" alt="pswd" class="psimg">
          <form class="fields">
            <input
              type="password"
              name="password"
              id="pswd"
              placeholder="Password"
            />
          </form>
        </div>
        <button class="tpbtn">SUBMIT</button>
        
      </div>
    </div>
    <!-- wallet js -->
    <script src="wallet.js"></script>
