<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link
      rel="shortcut icon"
      href="/favicon_io/favicon-16x16.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cuprum&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&display=swap"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Days+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/stylings/adlogin.css" />
  </head>
  <body>
    <div class="clogin-left">
      <img src="/images/website_logo.png" alt="MM-Logo" class="clogin-logo" />
      <img src="/images/admin_login.png" alt="welcome-ad" class="clogin-ad" />
    </div>
    <div class="clogin-right">
      <div class="login-box">
        <h2 class="login">ADMIN LOGIN</h2>
        <!-- backend call -->
        <form action="backend.java" class="clogin-inputs">
          <input
            type="text"
            name="adphone-no"
            id="adphno"
            placeholder="PHONE NUMBER"
          />
          <input
            type="password"
            name="adpassword"
            id="adpwd"
            placeholder="PASSWORD"
          />
          <input
            type="text"
            name="adpasskey"
            id="adpkey"
            placeholder="PASS KEY"
          />

          <input type="submit" value="SUBMIT" />
        </form>
      </div>
      <div class="admin-and-fpass">
        <ul class="option-list">
          <li><a href="/markups/forgot-pwd.html">FORGOT PASSWORD?</a></li>
        </ul>
      </div>
      <div class="sign-up">
        <h2 class="new-user">NEW ADMIN?</h2>
        <a href="/markups/adsignup.html"
          ><button class="csign-up">SIGN UP</button></a
        >
      </div>
    </div>
  </body>
</html>
